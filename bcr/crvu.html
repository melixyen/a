
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="zh-TW" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>Circle View</title>
<style type="text/css">
@charset "utf-8";

body {
    /*font-family:'細明體', "PMingLiU";*/
    font-size: 14px;
    margin: 0px;
    oveflow: hidden;
}

#view {
	width: 100%;
	height: 100vh;
	overflow-x: scroll;
	overflow-y: auto;
}

#bg {
	height: 100vh;
	background-size: auto 100vh;
	background-repeat: repeat-x;
}

</style>

<script type="text/javascript">
function initFn(){
	var imgDir = location.search.replace('?','');
	console.log(imgDir);
	//document.getElementById('img').src = imgDir;
	var img = document.createElement('img');
	var view = document.getElementById('view');
	var bg = document.getElementById('bg');
	var imgW = 0, imgH = 0;
	img.onload = function(){
		imgW = img.width;
		imgH = img.height;
		bg.style.backgroundImage = 'url("' + imgDir + '")';
		bg.style.width = imgW*3 + 'px';
		view.scrollLeft = view.scrollWidth/2;
	}
	img.src = imgDir;
	
}

</script>
<!-- -->
<!-- -->
</head>
<body onload="initFn()">
	<div id="view"><div id="bg"></div></div>
</body>
</html>
